<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game Stone Paper Scissors</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div>
            <p id="status">State</p>
        </div>
        <div id="scene">
            <div id="scoreFrame">
                <p>Score</p>
                <p id="score"></p>
            </div>
            <div id="cpuHandFrame"></div>
            <div id="playerHandFrame"></div>
        </div>
    </section>
    <div id="higthScoreFrame">
        <p>High Score is :</p>
        <p id="higthScore"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
